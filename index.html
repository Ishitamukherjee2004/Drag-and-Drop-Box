<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="containers" id="container1">
            <div class="box" id="box1" draggable="true"><h1>Box1</h1></div>
            <div class="box" id="box2" draggable="true"><h1>Box2</h1></div>
            <div class="box" id="box3" draggable="true"><h1>Box3</h1></div>
            <div class="box" id="box4" draggable="true"><h1>Box4</h1></div>
        </span>
        <span class="containers" id="container2"></span>
    </div>
</body>
<script src="script.js"></script>
</html>
